app = 'grnd-stats'
primary_region = 'sjc'

[build]
  # Specify the Dockerfile to be used for building the image
  dockerfile = "./Dockerfile"
  
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
